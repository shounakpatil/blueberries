<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassengerCounter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="passengercounter.css">
</head>
<body>
    <div class="container">
        <h3 id="welcome-el"></h3>
        <h1>Passenger Count</h1>
       <h2 id="count-el">0</h2>
       <button id="increment-btn" onclick="increment()">
              <p>Plus <i class="fas fa-chevron-right"></i></p>
       </button>
         <button id="save-btn" onclick="save()">
                  <p>Save <i class="fas fa-solid fa-check"></i></p>
                  </button>
                  <p id="save-ele">Previous Entries: </p>

    </div>
    <script src="passengercounter.js"></script>
</body>
</html>
